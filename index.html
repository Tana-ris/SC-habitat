<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>What Factors Determine Sasakia charonda Habitat?</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- GeoPackage -->
  <script src="https://unpkg.com/@ngageoint/geopackage@4.2.6/dist/geopackage.min.js"></script>
  <script src="https://unpkg.com/@ngageoint/leaflet-geopackage@4.1.3/dist/leaflet-geopackage.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    /* ===== Layers control (top-left) ===== */
    .leaflet-control-layers {
      font-size: clamp(14px, 1.6vw, 18px);
      position: relative;
      transition: all .15s ease;
    }
    .leaflet-control-layers-expanded {
      max-height: 380px; overflow: auto;
      padding: 10px 12px;
    }
    .leaflet-control-layers label { line-height: 1.4; margin: 4px 0; }
    .leaflet-control-layers input {
      transform: scale(1.2);
      transform-origin: left center;
      margin-right: 6px;
    }
    .leaflet-control-layers-toggle { width: 34px; height: 34px; }

    /* コンパクト＆折りたたみ（左パネル） */
    .leaflet-control-layers.is-compact { font-size: 12px; }
    .leaflet-control-layers.is-compact .leaflet-control-layers-expanded {
      max-height: 200px; padding: 6px 8px;
    }
    .leaflet-control-layers.is-collapsed .leaflet-control-layers-base,
    .leaflet-control-layers.is-collapsed .leaflet-control-layers-separator,
    .leaflet-control-layers.is-collapsed .leaflet-control-layers-overlays {
      display: none;
    }
    .mini-btn {
      position: absolute; top: 6px; right: 6px;
      display: flex; gap: 4px;
    }
    .mini-btn button {
      width: 22px; height: 22px; line-height: 20px;
      border: 1px solid rgba(0,0,0,.2);
      border-radius: 6px; background: #fff; cursor: pointer;
      font: 12px/1 system-ui, sans-serif; padding: 0;
    }
    .mini-btn button:active { transform: translateY(1px); }

    /* ===== Legend (bottom-right) ===== */
    .wf-legend.leaflet-control {
      --legend-font-size: clamp(15px, 1.8vw, 20px);
      --legend-line-height: 1.45;
      --legend-swatch: clamp(18px, 2vw, 22px);
      --legend-gap: clamp(8px, 1vw, 10px);

      background: rgba(255,255,255,.96);
      padding: 14px 16px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,.14);
      font: var(--legend-font-size)/var(--legend-line-height) system-ui, sans-serif;
      min-width: 210px;
      transition: all .15s ease;
      position: relative;
    }
    .wf-legend .hdr {
      display: flex; align-items: center; justify-content: space-between;
      gap: 10px; margin: 0 0 10px; font-weight: 700;
      font-size: calc(var(--legend-font-size) * 1.0);
    }
    .wf-legend .mini-btn { position: static; gap: 4px; }
    .wf-legend .body { display: block; }
    .wf-legend .item {
      display: grid; grid-template-columns: var(--legend-swatch) 1fr;
      align-items: center; gap: var(--legend-gap); margin: 6px 0;
    }
    .wf-legend .swatch {
      width: var(--legend-swatch); height: var(--legend-swatch);
      border-radius: 4px; border: 1px solid rgba(0,0,0,.18);
    }
    .wf-legend .item span:last-child { font-weight: 600; letter-spacing: .01em; }

    /* コンパクト＆折りたたみ（凡例） */
    .wf-legend.is-compact {
      --legend-font-size: 13px; --legend-swatch: 16px; --legend-gap: 6px;
      padding: 10px 12px; min-width: 170px;
    }
    .wf-legend.is-collapsed .body { display: none; }

    /* ===== Popup / Inset ===== */
    .wf-popup .leaflet-popup-content-wrapper { border-radius: 12px; overflow: hidden; }
    .wf-popup .leaflet-popup-content {
      box-sizing: border-box; width: clamp(280px, 60vw, 960px);
      height: clamp(260px, 60vh, 720px); margin: 8px 10px; overflow: hidden;
    }
    @supports (height: 100dvh) {.wf-popup .leaflet-popup-content { height: clamp(260px, 60dvh, 720px); }}
    .wf-pop { width: 100%; height: 100%; display: flex; flex-direction: column; gap: 8px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", sans-serif; }
    .wf-prob { font-size: clamp(16px, 2vw, 22px); line-height: 1.4; font-weight: 700; text-align: center;
      padding: 6px 8px; background: rgba(0,0,0,.03); border-radius: 6px; }
    .wf-img-wrap { flex: 1 1 auto; min-height: 0; display: flex; align-items: center; justify-content: center;
      border: 1px solid rgba(0,0,0,.08); border-radius: 8px; background: #fff; }
    .wf-img { width: 100%; height: 100%; object-fit: contain; display: block; }
    .wf-link { margin-top: 2px; font-size: clamp(14px, 1.6vw, 18px); font-weight: 700; text-align: center; }
    .wf-link a { text-decoration: underline; }

    .wf-inset.leaflet-control {
      background: rgba(255,255,255,.96); padding: 8px; border-radius: 10px;
      box-shadow: 0 2px 10px rgba(0,0,0,.12);
    }
    .wf-inset img { display: block; max-width: clamp(240px, 32vw, 520px); max-height: clamp(150px, 32vh, 340px); }
    .wf-inset img.is-beeswarm { max-width: clamp(300px, 36vw, 600px); max-height: clamp(180px, 36vh, 380px); }
    .wf-inset .cap { margin-top: 6px; text-align: center; font: 12px/1.3 system-ui, sans-serif; }

    /* クリックできる点のカーソル */
    .wf-point { cursor: pointer; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    (async function () {
      // ===== Paths =====
      const gpkgPointsUrl = 'data/Probability_of_occurrence.gpkg';
      const gpkgStudyUrl  = 'data/Study_area.gpkg';
      const gpkgStreamUrl = 'data/stream.gpkg';

      const I18N = { en: { probLabel: 'Probability\u3000of\u3000occurrence', propKey: 'Probability', open: 'Open image in a new tab' } };
      const LANG = 'en';

      // GeoPackage init
      const { GeoPackageManager, GeoPackageAPI, setSqljsWasmLocateFile } = window.GeoPackage || {};
      const GPM = GeoPackageManager || GeoPackageAPI;
      if (!GPM || typeof GPM.open !== 'function') throw new Error('Failed to initialize GeoPackage library.');
      setSqljsWasmLocateFile((filename) => `https://unpkg.com/@ngageoint/geopackage@4.2.6/dist/${filename}`);

      // Map
      const map = L.map('map', {
        center: [36.07342672630755, 139.35873321947636],
        zoom: 13
      });

      // Panes（ラスタ無し）
      map.createPane('pane-study');   map.getPane('pane-study').style.zIndex   = 310;
      map.createPane('pane-streams'); map.getPane('pane-streams').style.zIndex = 320;

      // Basemaps
      const baseLayers = {
        'OpenStreetMap': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19, attribution: '&copy; OpenStreetMap contributors'
        }),
        'GSI Standard Map': L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
          maxZoom: 18, attribution: '&copy; GSI'
        }),
        'GSI Pale': L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png', {
          maxZoom: 18, attribution: '&copy; GSI'
        }),
        'Esri World Imagery': L.tileLayer(
          'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
          { maxZoom: 19, attribution: 'Tiles &copy; Esri' }
        )
      };
      baseLayers['OpenStreetMap'].addTo(map);

      // 縮尺バー
      L.control.scale({ position: 'bottomleft', metric: true, imperial: false, maxWidth: 120 }).addTo(map);

      // Controls
      const overlayLayers = {};
      const layersControl = L.control.layers(baseLayers, overlayLayers, { collapsed: false, position: 'topleft' }).addTo(map);

      // 左パネルに小型トグル（◻=コンパクト / –=折りたたみ）
      const lc = layersControl.getContainer();
      const lcMini = L.DomUtil.create('div', 'mini-btn', lc);
      lcMini.innerHTML = `<button type="button" title="Compact">◻</button><button type="button" title="Hide">–</button>`;
      const [btnLCCompact, btnLCCollapse] = lcMini.querySelectorAll('button');
      L.DomEvent.on(btnLCCompact, 'click', (e) => { L.DomEvent.stop(e); lc.classList.toggle('is-compact'); });
      L.DomEvent.on(btnLCCollapse, 'click', (e) => { L.DomEvent.stop(e); lc.classList.toggle('is-collapsed'); });

      // Inset image
      const inset = L.control({ position: 'bottomleft' });
      inset.onAdd = function () {
        const div = L.DomUtil.create('div', 'wf-inset');
        const url = 'data/beeswarm_RF.png';
        div.innerHTML = `<img class="is-beeswarm" src="${url}" alt="Beeswarm (Random Forest)"/><div class="cap">Beeswarm (Random Forest)</div>`;
        L.DomEvent.disableClickPropagation(div);
        return div;
      };
      inset.addTo(map);

      // ===== Helpers =====
      function getProbAsPercent(props) {
        const cand = ['Probablity','Probability','probability','PROBABILITY','prob','value'];
        let v = null;
        for (const key of cand) { if (props && Object.prototype.hasOwnProperty.call(props, key)) { v = Number(props[key]); break; } }
        if (!isFinite(v)) return null;
        if (v >= 0 && v <= 1) return v * 100;
        if (v > 1 && v <= 100) return v;
        return null;
      }
      function prettyName(name) {
        if (!name) return 'Layer';
        const lower = String(name).toLowerCase();
        if (lower === 'probability_of_occurrence') return 'Probability of occurrence';
        return String(name).replace(/_/g, ' ');
      }

      // points color ramp
      const colorBelow = '#eeeeee', colorAbove = '#4a1486';
      const ramp = ['#fff7ec','#fee8c8','#fdd49e','#fdbb84','#fc8d59','#ef6548','#d7301f'];
      function colorForPercent(p){
        if (p == null) return '#9e9e9e';
        if (p < 10)  return colorBelow;
        if (p <= 20) return ramp[0];
        if (p <= 30) return ramp[1];
        if (p <= 40) return ramp[2];
        if (p <= 50) return ramp[3];
        if (p <= 60) return ramp[4];
        if (p <= 70) return ramp[5];
        if (p <= 80) return ramp[6];
        return colorAbove;
      }

      const t = I18N[LANG];
      const formatProbabilityText = (v) => (v == null ? '—' : (v.toFixed(1) + '%'));
      const buildPngPopupHtml = (probText, url, id) => `
        <div class="wf-pop">
          <div class="wf-prob">${t.probLabel} (<code>${t.propKey}</code>): <strong>${probText}</strong></div>
          <div class="wf-link"><a target="_blank" rel="noopener noreferrer" href="${url}">${t.open}</a></div>
          <div class="wf-img-wrap"><img class="wf-img" decoding="async" loading="lazy" src="${url}" alt="waterfall_ID${id}_RF" /></div>
        </div>`;

      async function handleWaterfallClick(feature, ev) {
        const props = (feature && feature.properties) || {};
        const id = props.ID ?? props.id ?? props.Id;
        const p = getProbAsPercent(props);
        const probText = formatProbabilityText(p);
        const popup = L.popup({ maxWidth: Math.min(960, Math.floor(window.innerWidth * 0.9)), className: 'wf-popup',
          autoPan: true, keepInView: true, autoPanPadding: [30, 30] }).setLatLng(ev.latlng).setContent('Loading...').openOn(map);
        if (id == null) { popup.setContent('This point has no ID attribute.'); return; }
        const url = `data/waterfall/waterfall_ID${id}_RF.png`;
        const img = new Image();
        img.onload = () => { popup.setContent(buildPngPopupHtml(probText, url, id)); };
        img.onerror = () => { popup.setContent(`File not found: <code>${url}</code>`); };
        img.src = url;
      }

      // ===== GPKG ローダ（FeatureGroup を返す：getBounds 使用可） =====
      async function addSimpleVectorGpkg(url, paneName, layerLabel, styleObj) {
        const resp = await fetch(url);
        if (!resp.ok) throw new Error(`Failed to fetch ${url}: ${resp.status} ${resp.statusText}`);
        const buf = await resp.arrayBuffer();
        const gpkg = await GPM.open(new Uint8Array(buf));
        const tables = gpkg.getFeatureTables();
        if (!tables || !tables.length) { gpkg.close(); throw new Error(`No feature layers found in ${url}`); }

        const group = L.featureGroup(); // ← ここを FeatureGroup に
        for (const tableName of tables) {
          const lyr = L.geoPackageFeatureLayer([], {
            geoPackageUrl: url,
            layerName: tableName,
            pane: paneName,
            interactive: false,
            style: typeof styleObj === 'function' ? styleObj : () => styleObj
          });
          group.addLayer(lyr);
        }
        group.addTo(map);
        overlayLayers[layerLabel] = group;
        layersControl.addOverlay(group, layerLabel);
        gpkg.close();
        return group;
      }

      // Study area：塗り無し & 太線 → 読み込み後に全体へフィット
      const studyGroup = await addSimpleVectorGpkg(
        gpkgStudyUrl, 'pane-study', 'Study area',
        { color: '#263238', weight: 3.8, fillOpacity: 0, fill: false }
      );
      // getBounds 利用（FeatureGroup なので可）
      const studyBounds = studyGroup.getBounds();
      if (studyBounds && studyBounds.isValid()) {
        map.fitBounds(studyBounds, { padding: [20, 20] });
      }

      // Streams
      await addSimpleVectorGpkg(
        gpkgStreamUrl, 'pane-streams', 'Streams',
        { color: '#1e88e5', weight: 2, opacity: 0.95 }
      );

      // Points
      const respPts = await fetch(gpkgPointsUrl);
      if (!respPts.ok) throw new Error(`Failed to fetch GPKG: ${respPts.status} ${respPts.statusText}`);
      const arrayBufPts = await respPts.arrayBuffer();
      const gpkgPts = await GPM.open(new Uint8Array(arrayBufPts));
      const featureTablesPts = gpkgPts.getFeatureTables();
      if (!featureTablesPts || featureTablesPts.length === 0) throw new Error('No feature layers were found in the points GeoPackage.');

      for (const tableName of featureTablesPts) {
        const layer = L.geoPackageFeatureLayer([], {
          geoPackageUrl: gpkgPointsUrl, layerName: tableName,
          pointToLayer: (feature, latlng) => {
            const p = getProbAsPercent(feature.properties);
            return L.circleMarker(latlng, {
              radius: 8, weight: 2, opacity: 1, color: '#ffffff',
              fillOpacity: 0.9, fillColor: colorForPercent(p), className: 'wf-point'
            });
          },
          onEachFeature: (feature, lyr) => {
            // ホバーで強調
            const base = { radius: 8, weight: 2 };
            lyr.on('mouseover', () => lyr.setStyle({ radius: 10, weight: 3 }));
            lyr.on('mouseout',  () => lyr.setStyle(base));
            lyr.on('click', (ev) => handleWaterfallClick(feature, ev));
          }
        }).addTo(map);
        const displayName = prettyName(tableName);
        overlayLayers[displayName] = layer;
        layersControl.addOverlay(layer, displayName);
      }
      gpkgPts.close();

      // ===== Legend（右下） =====
      const legend = L.control({ position: 'bottomright' });
      legend.onAdd = function () {
        const div = L.DomUtil.create('div', 'wf-legend');
        const items = `
          <div class="item"><span class="swatch" style="background:#eeeeee"></span><span>&lt; 10</span></div>
          <div class="item"><span class="swatch" style="background:#fff7ec"></span><span>10–20</span></div>
          <div class="item"><span class="swatch" style="background:#fee8c8"></span><span>20–30</span></div>
          <div class="item"><span class="swatch" style="background:#fdd49e"></span><span>30–40</span></div>
          <div class="item"><span class="swatch" style="background:#fdbb84"></span><span>40–50</span></div>
          <div class="item"><span class="swatch" style="background:#fc8d59"></span><span>50–60</span></div>
          <div class="item"><span class="swatch" style="background:#ef6548"></span><span>60–70</span></div>
          <div class="item"><span class="swatch" style="background:#d7301f"></span><span>70–80</span></div>
          <div class="item"><span class="swatch" style="background:#4a1486"></span><span>&gt; 80</span></div>
        `;
        div.innerHTML = `
          <div class="hdr">
            <span>Probability of occurrence (%)</span>
            <div class="mini-btn">
              <button type="button" title="Compact">◻</button>
              <button type="button" title="Hide">–</button>
            </div>
          </div>
          <div class="body">${items}</div>
        `;
        L.DomEvent.disableClickPropagation(div);
        return div;
      };
      legend.addTo(map);

      // 凡例のミニトグル
      const lg = legend.getContainer();
      const [btnLGCompact, btnLGCollapse] = lg.querySelectorAll('.mini-btn button');
      btnLGCompact.addEventListener('click', (e) => { e.stopPropagation(); lg.classList.toggle('is-compact'); });
      btnLGCollapse.addEventListener('click', (e) => { e.stopPropagation(); lg.classList.toggle('is-collapsed'); });

    })().catch((err) => {
      console.error(err);
      alert('An error occurred while loading. See console for details.\n' + err.message);
    });
  </script>
</body>
</html>
